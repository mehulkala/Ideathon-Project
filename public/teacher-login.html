  <main>
    <h2>Teacher Login</h2>
    <form id="login-form" action = "/login" method="post">
      <label for="email">Email</label>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </main>
